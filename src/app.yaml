application: memegenz
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:

handlers:
- url: /favicon.ico
  static_files: public/images/favicon.ico
  upload: public/images/favicon.ico

- url: /images
  static_dir: public/images

- url: /js
  static_dir: public/js

- url: /style
  static_dir: public/style

- url: /.*
  script: memegenz.app
  login: required
