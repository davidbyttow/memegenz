<%inherit file="base.html"/>

<h2>Select a Meme Template</h2>
<p>
  Don't see what you need?
  <a href="/template">Upload your own meme template.</a>
</p>
<br>

% for template in templates:
  <div class="meme-thumb">
    <a href="/meme?template_name=${template.name}">
      <img class="meme-image" src="/template/image/${template.name}">
    </a>
    <div class="meme-details">
      <span class="template-name">${template.name}</span>
    </div>
  </div>
% endfor
