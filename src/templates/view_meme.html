<%inherit file="base.html"/>

<div class="meme">
  <img class="meme-image" src="/meme/image/${meme.id}">
  <span class="meme-author">${meme.author}</span>
  <span class="meme-score">
    <a href="/vote/${meme.id}">
      +${meme.score}
    </a>
  </span>
  % if meme.is_owner:
    <div class="action-button gray">
      <a class="id-delete-meme" data-id="${meme.id}">
        Delete Meme
      </a>
    </div>
  % endif
</div>
