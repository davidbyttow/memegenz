<%inherit file="base.html"/>

% for meme in memes:
  % if loop.index % 4 == 0:
    <div class="meme-row">
  % endif

  <div class="meme-thumb">
    <a href="/meme/${meme.id}">
      <img class="meme-image" src="/meme/image/${meme.id}">
    </a>
    <div class="meme-details">
      <span class="meme-author">${meme.author}</span>
      <span class="meme-score">+${meme.score}</span>
    </div>
  </div>

  % if loop.index % 4 == 3:
    </div>
  % endif
% endfor
