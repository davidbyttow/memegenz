<!DOCTYPE html>
<html>
  <head>
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
    <link href="https://d1g145x70srn7h.cloudfront.net/static/b03dd4138d4ddcd4ebb7643c38562ea98707b10c/stylesheets/public.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/style/main.css">
    <title>Memegen</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img class="logo" src="/images/logo.png">
        <div class="title">
          <%block name="title">
            % if page_title is not UNDEFINED:
              ${page_title}
            % endif
          </%block>
        </div>
      </div>

      <div class="content">
        <div class="nav">
          <%block name="nav">
            <div class="action-button blue">
              <a href="/templates">CREATE MEME</a>
            </div>
            <ul>
              <li><a href="/memes">Top Memes</a></li>
              <li><a href="/memes?order=recent">Recent Memes</a></li>
              <li><a href="/me">My Memes</a></li>
            </ul>
          </%block>
        </div>

        <div class="body">
          ${self.body()}
        </div>
      </div>

      <div class="footer">
        <%block name="footer"/>
      </div>
    </div>
  </body>
</html>
