<%inherit file="base.html"/>

<h2>Upload New Template</h2>

<form action="/template/image" enctype="multipart/form-data" method="post">
  <div>
    <label>Name:</label> <input type="text" name="template_name"/>
  </div>
  <div>
    <label>Image:</label> <input type="file" name="image_data"/>
  </div>
  <input type="submit" value="Upload"/>
</form>
