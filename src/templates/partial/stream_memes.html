
<div class="id-first-date" data-date="${first_date}"></div>

% for meme in memes:
  <div class="meme">
    <a href="/meme/${meme.id}">
      <img class="meme-image" src="/meme/image/${meme.id}"
          width="${meme.width}" height="${meme.height}">
    </a>
  </div>
  <div class="clear"></div>
% endfor
